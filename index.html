<!doctype html>
<html lang="en" data-theme="dark-glass">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192x192.svg" />
    <link rel="stylesheet" href="/src/styles/theme.css" />
    <link rel="stylesheet" href="/app/vision/vision.css" />
    <meta name="theme-color" content="#0a0e1a" />
    <title>LifeGoalApp</title>
  </head>
  <body data-page="landing">
    <header class="glass" aria-label="Site navigation">
      <div class="container">
        <div class="navbar">
          <a class="brand" href="/">LifeGoalApp</a>
          <div class="actions">
            <button
              class="btn btn--ghost"
              type="button"
              data-action="toggle-theme"
              aria-pressed="true"
            >
              <span class="theme-toggle__icon" aria-hidden="true" data-theme-icon>☀️</span>
              <span class="theme-toggle__label" data-theme-label>Light mode</span>
            </button>
            <button id="btnSignIn" class="btn btn--primary" type="button">Sign in</button>
            <div id="accountControls" class="actions" hidden>
              <button
                id="btnMyAccount"
                class="btn btn--ghost"
                type="button"
                aria-label="Go to your dashboard"
              >
                <span id="accountName">My account</span>
              </button>
              <button id="btnSignOut" class="btn btn--primary" type="button">Sign out</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container" role="main">
      <div id="root"></div>
    </main>
    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal" aria-hidden="true" role="dialog" aria-labelledby="authTitle" aria-modal="true" tabindex="-1">
      <div class="auth-card">
        <button class="auth-close" id="authClose" aria-label="Close">×</button>
        <h2 id="authTitle">Welcome back</h2>
        <p class="auth-sub">Sign in to continue</p>

        <button id="googleSignIn" class="btn btn-google">
          <svg aria-hidden="true" width="18" height="18" viewBox="0 0 533.5 544.3"><path fill="#EA4335" d="M533.5 278.4c0-18.5-1.5-37-4.7-54.7H272v103.5h147.2c-6.3 34.2-25.3 63.1-54 82.4v68h87.2c51.1-47.1 81.1-116.5 81.1-199.2z"/><path fill="#34A853" d="M272 544.3c73.3 0 135-24.3 180-66.1l-87.2-68c-24.2 16.3-55.3 26-92.8 26-71 0-131.2-47.9-152.8-112.1H29.4v70.5c44.6 88.2 136.4 149.7 242.6 149.7z"/><path fill="#4A90E2" d="M119.2 324.1c-10.3-30.6-10.3-63.3 0-93.9V159.7H29.4c-42.4 84.7-42.4 183 0 267.7l89.8-70.5z"/><path fill="#FBBC05" d="M272 106.5c39.9-.6 78.1 14.5 107.4 42.5l80.2-80.2C405.9 24 343.9-.1 272 0 165.8 0 74 61.5 29.4 149.7l89.8 70.5C140.8 154.9 201 107 272 106.5z"/></svg>
          Continue with Google
        </button>

        <div class="auth-divider"><span>or</span></div>

        <form id="emailForm" class="auth-form" autocomplete="on">
          <label>Email</label>
          <input id="authEmail" type="email" placeholder="you@example.com" required>
          <div class="auth-actions">
            <button id="emailMagic" type="submit" class="btn btn-primary">Send magic link</button>
          </div>
          <p class="auth-hint">We’ll email you a secure sign-in link.</p>
        </form>

        <p id="authMsg" class="auth-msg" role="status" aria-live="polite"></p>
      </div>
      <div class="auth-backdrop"></div>
    </div>
    <link rel="stylesheet" href="/assets/auth.css">
    <script type="module" src="/src/scripts/ui-theme.js"></script>
    <script type="module" src="/src/scripts/ui-components.js"></script>
    <script type="module" src="/src/bootstrap.ts"></script>
    <script type="module" src="/assets/auth.js"></script>
    <script type="module" src="/app/vision/vision.js"></script>
  </body>
</html>
