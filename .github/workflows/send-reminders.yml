name: Send Habit Reminders

on: 
  schedule:
    - cron:  '* * * * *'
  workflow_dispatch:

jobs: 
  send-reminders: 
    name:  Trigger Reminder CRON
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Edge Function
        run: |
          echo "Calling CRON endpoint..."
          
          response=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
            --max-time 30 \
            --http1.1 \
            -X POST \
            "https://muanayogiboxooftkyny.supabase.co/functions/v1/send-reminders/cron" \
            -H "x-cron-secret: ${{ secrets. CRON_SECRET }}" \
            -H "Content-Type:  application/json" \
            -d '{}')
          
          http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d':' -f2)
          body=$(echo "$response" | sed '/HTTP_CODE:/d')
          
          echo "Status Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "Error: Expected 200, got $http_code"
            exit 1
          fi
          
          echo "âœ… CRON completed successfully!"
