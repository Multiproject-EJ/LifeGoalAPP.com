name: Send Habit Reminders

on:
  schedule:
    - cron:  '* * * * *'
  workflow_dispatch:

jobs:
  send-reminders:
    name:  Trigger Reminder CRON
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Edge Function
        run: |
          echo "Calling CRON endpoint..."
          
          curl -v -X POST \
            "https://muanayogiboxooftkyny.supabase.co/functions/v1/send-reminders/cron" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
          
          echo ""
          echo "CRON call completed!"
